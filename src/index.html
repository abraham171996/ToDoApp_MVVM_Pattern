<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <header>
        <p class="headerTitle">Posts</p>
        <button class="createBtn">Create</button>
    </header>
    <section id="first">
        <div class="container">
            <div class="todos">
                
            </div>
            <div class="todoDetails">
                
                
            </div>
            <div class="createTodo">
                    <div class="createTodo__top">
                            <h2>Title</h2>
                            <input class="new_title" type="text" placeholder="Enter title">
                    </div>
                    <div class="createTodo__bottom">
                            <h2>
                               Text 
                            </h2>
                            <textarea class="new_body" name="text" id="text" placeholder="Enter text"></textarea>
                    </div>
                    <div class="createTodo__btns">
                            <button disabled class="createTodo__btns__create">Create</button>
                            <button class="createTodo__btns__cancel">Cancel</button>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
